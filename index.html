<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madalin Frincu | Resume</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .links a {
            color: #0366d6;
            text-decoration: none;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #0550ae;
            text-decoration: underline;
        }
        .pdf-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .download-button {
            display: inline-block;
            background-color: #0366d6;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .download-button:hover {
            background-color: #0550ae;
        }
        @media (max-width: 768px) {
            .pdf-container {
                height: 500px;
            }
            .links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Madalin Frincu</h1>
            <div class="links">
                <a href="https://madalin-fr.github.io" target="_blank">madalin-fr.github.io</a>
                <a href="https://github.com/madalin-fr" target="_blank">github.com/madalin-fr</a>
                <a href="https://linkedin.com/in/madalin-frincu" target="_blank">linkedin.com/in/madalin-frincu</a>
            </div>
        </header>

        <div class="pdf-container">
            <!-- Primary embed method -->
            <object data="Resume-20-02-2025.pdf" type="application/pdf" class="pdf-embed">
                <!-- Fallback to Google Docs viewer -->
                <iframe src="https://docs.google.com/viewer?url=https://madalin-fr.github.io/Resume-20-02-2025.pdf&embedded=true" class="pdf-embed">
                    <!-- Final fallback message -->
                    <p>Your browser doesn't support PDF embedding. <a href="Resume-20-02-2025.pdf">Click here to download the resume.</a></p>
                </iframe>
            </object>
        </div>

        <div class="download-link">
            <a href="Resume-20-02-2025.pdf" class="download-button" download>Download Resume</a>
        </div>
    </div>
</body>
</html>
